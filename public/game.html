<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/dist/circletimer.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
    <link href="assets/dist/circletimer.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <title>Play GGtrivia</title>
    <link rel="shortcut icon" href="assets/img/titleLogo.png"/>
</head>
<body>
    <a href="/"><img src="assets/img/GGlogo2_4.png" alt="GGtrivia" id="homeLogo"></a>
    <div class="jumbotron">
        <div id="questionDiv">
            <h2 class="animated fadeIn duration-1s display-4 text-center" id="qTitle"></h2>

            <div class="animated fadeIn duration-1s" id="circleTimer"></div>

            <div id="div12">
                <div id="option1Div">
                    <button class="animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions ansBtn" id="option1"> 
                        <div id="a1"></div>
                    </button>
                </div>
                <div id="option2Div">
                    <button class="animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions ansBtn" id="option2"> 
                        <div id="a2"></div>
                    </button>
                </div>
            </div>
            <div id="div34">
                <div id="option3Div">
                    <button class="animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions ansBtn" id="option3">
                        <div id="a3"></div> 
                    </button>
                </div>
                <div id="option4Div">
                    <button class="animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions ansBtn" id="option4">
                        <div id="a4"></div>
                    </button>
                </div>
            </div>
        </div>
        <div id="gameOver">
            <h2 id="gameOvertitle">Game Over</h2>
            <h3 id="displayScore"></h3>
            <form class="form-inline" id="form">
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Please enter a username to be added to the leaderboard</label>
                  <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                </div>
                <button class="btn btn-secondary mb-2" id="usernameSubmit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/js/app.js"></script>
<!-- <script type="text/javascript" src="assets/js/leaderboard.js"></script> -->
</html>
