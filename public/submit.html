<!DOCTYPE html>
  <html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>Submit a Question</title>
        <link rel="shortcut icon" href="assets/img/titleLogo.png"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    </head>

<body>
<a href="/"><img src="assets/img/GGlogo2_4.png" alt="GGtrivia" id="homeLogo"></a>
  <div class="jumbotron">
      <h1>Submit a Question</h1>
      <form id="regForm" action="submit">

    <!-- One "tab" for each step in the form: -->
      <div class="tab">Question:
        <p><input id = "question" placeholder="Type your question here..." oninput="this.className = ''"></p>
      </div>

      <div class="tab">Correct answer:
        <p><input id = "option4" placeholder="Type the correct answer here..." oninput="this.className = ''"></p>
      </div>

      <div class="tab">Incorrect answers:
        <p><input id = "option1" placeholder="Option 1" oninput="this.className = ''"></p>
        <p><input id = "option2" placeholder="Option 2" oninput="this.className = ''"></p>
        <p><input id = "option3" placeholder="Option 3" oninput="this.className = ''"></p>
      </div>

      <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

    <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>

      </form>
  </div>
      <script src="assets/js/main.js"></script>
    </body>
  </html>
